<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Apple Touch Icon (for iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PNG Icons for Different Sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Code Tara specializes in software development, digital marketing, and cybersecurity, ensuring innovation and customer success with high-quality standards."
    />
    <meta
      name="keywords"
      content="Code Tara, software development, digital marketing, cybersecurity, web solutions, IT services"
    />
    <meta name="author" content="Code Tara" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Code Tara - Software, Marketing & Cybersecurity"
    />
    <meta
      property="og:description"
      content="We help businesses with software development, digital marketing, and cybersecurity solutions. Get expert services today!"
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://codetara.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Code Tara - Software, Marketing & Cybersecurity"
    />
    <meta
      name="twitter:description"
      content="Your trusted partner for digital solutions in software, marketing, and cybersecurity."
    />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <title>Code Tara</title>
  </head>
